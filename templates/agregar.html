<!DOCTYPE html>

	<html>
		<head>
			<meta charset = "utf-8">
			<title>Panahuecos Noticias</title>
			<link rel = "bootstrap" href="bootstrap/css/bootstrap.css">
			<link rel="stylesheet" href="../static/noticias.css">
			<link href='http://fonts.googleapis.com/css?family=Lato:100,400,300italic' rel='stylesheet' type='text/css'>
			<script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
			<script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>
		</head>

		<body>
			<h3 class="titulo">Noticias</h3>
			<div class="wrapper">
				<div class="leyenda">
					<h5 class="positiva">Noticias Positivas</h5>
				  	<h5 class="neutral">Noticias Neutrales</h5>
				  	<h5 class = "negativa">Noticias Negativas</h5>
		 	  	</div>

				<form class="form" method="POST">
					<div class = "parte-arriba">
						<section class="fecha-completa">
							<h4 class="description">Hora:</h4>
							<input step="3600" type="time" name="time" required>
							
						</section>
							<section class="tipo-de-noticia">
							<h4 class="description">Escoja el tipo de noticia:</h4>
							<input type="radio" name="type" value="Medios"> Medios
							<br>
							<input type="radio" name="type" value="Twitter"> Twitter
							<br>
							<input type="radio" name="type" value="Radio" required> Radio
						</section>
					 </div>
					<section class = "area-de-texto">
						<textarea rows ="30" cols="190" name="text" placeholder="Escriba aquÃ­ sus noticias"></textarea>
					</section>

					<input class="btn agregar" type="submit" value="Agregar">
				</form>	
			</div>
		</body>
	</html>
