<!DOCTYPE html>
<html>
    <head>
<!--       {% block head %} -->
        <title>Panahuecos Noticias</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/override.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Lato:100,400,300italic' rel='stylesheet' type='text/css'>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
        <script type="text/javascript" src="static/nuestro.js"></script>
        <script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
        <script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>
<!--       {% endblock %} -->
    </head>

    <body>
        <body onload="init()">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                        </button> <a class="navbar-brand" href="#">Noticias</a>

                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#medios" data-toggle="tab">Medios</a>
                            </li>
                            <li><a href="#twitter" data-toggle="tab">Twitter</a>
                            </li>
                            <li><a href="#radio" data-toggle="tab">Radio</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                          <li><a href="#">Fecha:</a>
                            </li>
                          <li><span><input type="text" id="fecha" value="{{ fecha_raw }}" size="11" style="margin-top:12px"></span></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="pull-right">
                <h5 class="positiva">Noticias Positivas</h5>
                <h5 class="neutral">Noticias Neutrales</h5>
                <h5 class = "negativa">Noticias Negativas</h5>
            </div>
        <div id="content">
        {% block content %}{% endblock %}
        </div>
    </body>
</html>
