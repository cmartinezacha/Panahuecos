{% extends "layout.html" %}
{% block content %}
<div class=metanav>
{% if session.logged_in %}
    <a class="cerrar-sesion" href="{{ url_for('logout') }}"><!-- Cerrar Sesión --></a>
{% endif %}
</div>

{% if error %}
<br>
<p class=error><strong>Error:</strong> {{ error.decode('utf8') }}
{% else %}
<br><br>
{% endif %}

<form  action="{{ url_for('login') }}" method=post class="login">
  <dl>
    <dt>Usuario:
    <dd><input type=text name=username>
    <dt>Contraseña:
    <dd class="passcode"><input type=password name=password>
    <br>
    <label>Nueva Cuenta&nbsp</label><input type="checkbox" name="nueva_cuenta" value="true">
    <br>
    <dd><input type=submit value="Ingresar" class="btn">
  </dl>
</form>
{% endblock %}
